<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>contact-us</title>
</head>
<body>
    <div class="container">
         <div class="form">
            <div class="contac-info">  
                <div class="contact-form">
                    <h3 class="title">Let's get in touch</h3>
                    <h2 class="title1">Contact information</h2>
                    <p class="text">
                        Fill up the form and our Team will get back to you within 24 hours.
                    </p>
                    <div class="info">
                        <div class="information">
                            <div class="icon">
                                <a href="#"><i class="fa fa-map-marker">Location</i></a>
                                <p>Thimphu,BHUTAN</p>
                                <a href="#"><i class="fa fa-envelope-o">Gmail</i></a>
                                <p>booktrekker@gmail.com</p>
                                <a href="#"><i class="fa fa-phone">Phone</i></a>
                                <p>77253407/17492700</p>
                            </div>
                        </div>
                        <div class="social-media">
                            <p>Connect with us:</p>
                            <div class="social-icon">
                                <a href=""><i class="fa fa-facebook-official"></i></a>
                                <a href=""><i class="fa fa-instagram"></i></a>
                                <a href=""><i class="fa fa-twitter-square"></i></a>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-info">
                <div class="contact-form">
                    <form action="webtitle">
                        <h2 class="header">Contact us</h2>
                        <div class="input-container">
                            <input type="text" name="name" class="input" placeholder="Fullname">
                            <label for="Fullname"></label>
                        </div>
                        <div class="input-container">
                            <input type="email" name="email" class="input" placeholder="Email">
                            <label for="Email"></label>
                        </div>
                        <div class="input-container">
                            <input type="tel" name="phone" class="input" placeholder="Phone">
                            <label for="Phone"></label>
                        </div>
                        <div class="input-container">
                            <textarea name="message" class="input" placeholder="Message"></textarea>
                            <label for=""></label>
                        </div>
                            <input type="submit" class="btn" value="Send">
                    </form>
                </div>
            </div>
            
                
            
                                        
                    
                    
                
</body>
</html>
